<app-header></app-header>

<div class=" col-lg-5 container">
  <div class="px-lg-6 pt-lg-5 pb-lg-1 p-5 d-flex align-items-center">
    <a routerLink="/">  <img class="img-thumbnail" id="sumire" src="assets/IA-Sumire.jpeg" alt="Sumire"> </a>
  </div>
  <div class=" px-lg-5 py-lg-4 p-4">
      <h1 class="font-weight-bold mb-4 text-center">Registrate</h1>

<div class="container py-5">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" [(ngModel)]="Nombre">
        </div>
        <div class="col-md-6">
            <label for="Identificacion" class="form-label">Identificaci칩n</label>
            <input type="text" class="form-control" id="Identificacion" [(ngModel)]="Identificacion
            ">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="Email">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="Password">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Confirmar Contrase침a</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-4">
            <label for="Sexo" class="form-label">Sexo</label>
            <select id="Sexo" class="form-select" [(ngModel)]="Sexo">
                <option selected></option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>N/A</option>
            </select>
        </div>
        <div class="col-md-8">
            <label for="Direccion" class="form-label">Direcci칩n</label>
            <input type="text" class="form-control" id="Direccion" [(ngModel)]="Direccion">
        </div>
        
        <div class="col-md-6">
            <label for="Ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="Ciudad" [(ngModel)]="Ciudad">
        </div>
        <div class="col-md-4">
            <label for="departamento" class="form-label">Departamento</label>
            <select [(ngModel)]="Departamento" id="departamento" class="form-select">
                <option selected>Seleccione Departamento</option>
                <option *ngFor="let departamento of departamentos" [value]="departamento">
                    {{ departamento }}
                  </option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Telefono" [(ngModel)]="Telefono">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" (click)="Guardar()">Registrarse</button>
        </div>

    </div>
</div>

<app-footer></app-footer>
