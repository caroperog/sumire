
<app-header></app-header>

<div class=" col-lg-5 container">
  <div class="px-lg-6 pt-lg-5 pb-lg-1 p-5 d-flex align-items-center">
    <a routerLink="/">  <img class="img-thumbnail" id="sumire" src="assets/IA-Sumire.jpeg" alt="Sumire"> </a>
  </div>
  <div class=" px-lg-5 py-lg-4 p-4">
      <h1 class="font-weight-bold mb-4 text-center">Registrate</h1>


      <div class="mb-5">
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingresa tu Nombre"> 
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Ingresa tu contraseña">   
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Correo</label>
            <input type="password" class="form-control" [(ngModel)]="email" placeholder="Ingresa tu Correo"> 
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
    </div>

      <p class="font-weight-bold text-center">Registrate con:</p>

      <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                  src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" /></button>
          <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                  src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new" /></button>
          <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                  src="https://img.icons8.com/color/48/instagram-new.png" alt="icloud" /></button>

      </div>
  </div>

</div>


<app-footer></app-footer>
